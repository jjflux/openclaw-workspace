<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 300px;
      background: #121212;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    .logo { font-size: 28px; }
    .title { font-size: 18px; font-weight: 700; }
    .version { font-size: 11px; color: rgba(255,255,255,0.4); }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 14px 16px;
      margin-bottom: 16px;
    }
    .toggle-label { font-size: 14px; font-weight: 500; }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      cursor: pointer;
    }
    .toggle input { display: none; }
    .toggle .slider {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      transition: 0.2s;
    }
    .toggle .slider::after {
      content: '';
      position: absolute;
      left: 2px;
      top: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: 0.2s;
    }
    .toggle input:checked + .slider {
      background: #fe2c55;
    }
    .toggle input:checked + .slider::after {
      transform: translateX(20px);
    }
    .status {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      text-align: center;
      margin-bottom: 16px;
      min-height: 32px;
      line-height: 1.4;
    }
    .divider {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.08);
      margin: 12px 0;
    }
    .instructions {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      line-height: 1.6;
    }
    .instructions strong { color: rgba(255,255,255,0.8); }
    .step {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .step-num {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      background: rgba(254,44,85,0.2);
      color: #fe2c55;
      border-radius: 50%;
      font-size: 11px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">ðŸŽµ</span>
    <div>
      <div class="title">SoundFlow</div>
      <div class="version">v1.0.0</div>
    </div>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Enable on TikTok</span>
    <label class="toggle">
      <input type="checkbox" id="toggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="status" id="status">Checkingâ€¦</div>

  <hr class="divider">

  <div class="instructions">
    <div class="step">
      <span class="step-num">1</span>
      <span>Go to your <strong>TikTok saved sounds</strong> page</span>
    </div>
    <div class="step">
      <span class="step-num">2</span>
      <span>The <strong>floating player</strong> appears at the bottom</span>
    </div>
    <div class="step">
      <span class="step-num">3</span>
      <span>Hit <strong>Play</strong> to auto-play through your sounds</span>
    </div>
    <div class="step">
      <span class="step-num">4</span>
      <span>Use <strong>shuffle</strong> and <strong>repeat</strong> for extra vibes</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
